apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_GITHUB_USERNAME/multi-cluster-platform.git
    targetRevision: main
    path: clusters/prod-primary

  destination:
    server: https://kubernetes.default.svc
    namespace: app-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
