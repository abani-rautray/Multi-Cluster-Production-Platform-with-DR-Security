apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        name: default

      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]

        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["t"]

        - key: karpenter.k8s.aws/instance-size
          operator: In
          values: ["medium"]

        - key: karpenter.k8s.aws/capacity-type
          operator: In
          values: ["on-demand"]

  limits:
    cpu: "4"

  disruption:
    consolidationPolicy: WhenEmpty
    expireAfter: 720h
